<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header>
      <load src="./header.html" />
    </header>

    <main>
      <div class="shopping_list-section">
        <h1 class="shopping_list-title">
          Shopping <span class="violet">List</span>
        </h1>
        <div class="shopping_list-wrapper js-shopping_list">
          <div class="shopping_list-content">
            <p class="shopping_list-empty-text">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="book-column-img"
              srcset="
                ../img/book-column@1x.png 1x,
                ../img/book-column@2x.png 2x
              "
              src="../img/book-column@1x.png"
              alt="book-column"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="../js/header.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
